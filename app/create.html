<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App - Start</title>
    <link rel="stylesheet" href="/styles.css"> <!-- HÄMTA CSS-fil -->
</head>
<body>
    <h1 class="intro">Lägg till en bok!</h1>

    <!-- Registreringsformulär -->
    <label for="title">Titel</label>
    <input class="addBookInput" id="title" type="text" name="title" autofocus />
    <br>
    <label for="author">Author</label>
    <input class="addBookInput2" id="author" type="text" name="author" />
<br>
    <label for="publication_date">Year</label>
    <input class="addBookInput3" id="publication_date" type="text" name="publication_date" />
<br>
    <label for="genre">Genre</label>
    <input class="addBookInput4" id="genre" type="text" name="genre" />

    <br>

    <button id="btnSave" type="submit">Lägg till</button>
    <br>


    <script>
        var btnSave = document.querySelector('#btnSave');
        var title = document.querySelector('#title');
        var author = document.querySelector('#author');
        let publication_date = document.querySelector('#publication_date');
        let genre = document.querySelector('#genre')

        btnSave.addEventListener('click', () => {
            const options = {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ title: title.value, author: author.value, publication_date: publication_date.value, genre: genre.value })
            }

            fetch('http://localhost:4001/book/add', options)
            .then(response => console.log(response))
            .catch(error => console.error(error));


        });

    </script>
</body>
</html>
