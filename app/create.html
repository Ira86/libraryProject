<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App - create</title>
    <!-- <link rel="stylesheet" href="/styles.css">  -->
</head>
<body>
    <h1>App > Create</h1>

    <label for="title">title</label>
    <input id="title" type="text" name="title" autofocus/>

    <label for="author">author</label>
    <input id="author" type="text" name="author" />
    
    <label for="publication_date">Date and year</label>
    <input id="publication_date" type="number" name="publication_date" />
    
    <label for="genre">Genre</label>
    <input id="genre" type="text" name="genre" />

    <br>

    <button id="btnSave" class="button-save" type="submit">Save</button>

    <script>

        var btnSave = document.querySelector('#btnSave')
        var title = document.querySelector('#title')
        var author = document.querySelector('#author');
        var publication_date = document.querySelector('#publication_date');
        var genre = document.querySelector('#genre');

        btnSave.addEventListener('click', () => {
            const options = {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ title: title.value, author: author.value, publication_date: publication_date.value, genre: genre.value })
            }

            fetch('http://localhost:4001/book/add', options)
            .then(response => console.log(response))
            .catch(error => console.error(error));


        });
</script>
</body>
</html>
